<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Titan Staffing Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }

.mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}

#menu {
  background: #fff;
  position: absolute;
  z-index: 1;
  top: 10px;
  right: 10px;
  border-radius: 3px;
  width: 120px;
  border: 1px solid rgba(0, 0, 0, 0.4);
  font-family: 'Open Sans', sans-serif;
}

#menu a {
  font-size: 13px;
  color: #404040;
  display: block;
  margin: 0;
  padding: 0;
  padding: 10px;
  text-decoration: none;
  border-bottom: 1px solid rgba(0, 0, 0, 0.25);
  text-align: center;
}

#menu a:last-child {
  border: none;
}

#menu a:hover {
  background-color: #f8f8f8;
  color: #404040;
}

#menu a.active {
  background-color: #3887be;
  color: #ffffff;
}

#menu a.active:hover {
  background: #3074a4;
}
</style>
</head>
<body>

<nav id="menu"></nav>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY291cnRuZXlzaW1vbnNlIiwiYSI6ImNqZGozNng0NjFqZWIyd28xdDJ2MXduNTcifQ.PoSFtqfsq1di1IDXzlN4PA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.5, 42.0],
        zoom: 6
    });

    const nav = new mapboxgl.NavigationControl({showCompass: false});
    map.addControl(nav, 'top-left');

    // disable map rotation using right click + drag
    map.dragRotate.disable();

    // disable map rotation using touch rotation gesture
    map.touchZoomRotate.disableRotation();

    map.on('load', () => {
        map.addSource('candidates', {
            'type': 'geojson',
            'data': 'data/candidates.geojson',
            'cluster': true,
            'clusterMaxZoom': 14, // Max zoom to cluster points on
            'clusterRadius': 50 // Radius of each cluster when clustering points (defaults to 50)
        });
        // Add a layer showing the candidates.
        map.addLayer({
            'id': 'candidates-clusters',
            'type': 'circle',
            'source': 'candidates',
            'filter': ['has', 'point_count'],
            'paint': {
                'circle-color': '#4264fb',
                'circle-radius': [
                  'step',
                  ['get', 'point_count'],
                  8,
                  3,
                  13,
                  6,
                  17
                  ],
                'circle-stroke-width': 1,
                'circle-stroke-color': '#ffffff'
            }
        });
        map.addLayer({
          id: 'candidates-cluster-count',
          type: 'symbol',
          source: 'candidates',
          filter: ['has', 'point_count'],
          layout: {
            'text-field': '{point_count_abbreviated}',
            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
            'text-size': 12
          },
          paint:{
            'text-color': 'white'
          }
        });

        map.addLayer({
          id: 'candidates-unclustered-point',
          type: 'circle',
          source: 'candidates',
          filter: ['!', ['has', 'point_count']],
          paint: {
            'circle-color': '#11b4da',
            'circle-radius': 4,
            'circle-stroke-width': 1,
            'circle-stroke-color': '#fff'
          }
        });

        // inspect a cluster on click
        map.on('click', 'candidates-clusters', (e) => {
          const features = map.queryRenderedFeatures(e.point, {
            layers: ['candidates-clusters']
          });
          const clusterId = features[0].properties.cluster_id;
          map.getSource('candidates').getClusterExpansionZoom(
            clusterId,
            (err, zoom) => {
              if (err) return;

              map.easeTo({
                center: features[0].geometry.coordinates,
                zoom: zoom
              });
            }
          );
        });

        // When a click event occurs on a feature in
        // the unclustered-point layer, open a popup at
        // the location of the feature, with
        // description HTML from its properties.
        map.on('click', 'candidates-unclustered-point', (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const props = e.features[0].properties;
          const description = props['FIRST NAME'] + " " + props['LAST NAME'] + "<br>" +
            "Temp ID: " + props['TEMP ID'] + "<br>" +
            "Position: " + props['POSITION'];

          // Ensure that if the map is zoomed out such that
          // multiple copies of the feature are visible, the
          // popup appears over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
        });

        map.addSource('clients', {
            'type': 'geojson',
            'data': 'data/client-sites.geojson'
        });
        // Add a layer showing the candidates.
        map.addLayer({
            'id': 'clients',
            'type': 'circle',
            'source': 'clients',
            'paint': {
                'circle-color': 'green',
                'circle-radius': 6,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#ffffff'
            }
        });

        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mouseenter', 'candidates-clusters' || 'candidates-cluster-count', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';
            
        });

        map.on('mouseenter', 'candidates-unclustered-point', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

        });

        map.on('mouseleave', 'candidates-clusters' || 'candidates-cluster-count' || 'candidates-unclustered-point', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = '';

        });

        map.on('mouseenter', 'clients', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties['COMPANY'];

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        map.on('mouseleave', 'clients', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        map.on('click', 'clients', (e) => {
          // Copy coordinates array.
          const coordinates = e.features[0].geometry.coordinates.slice();
          const description = e.features[0].properties['COMPANY'];

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
        });

    });

    // After the last frame rendered before the map enters an "idle" state.
    map.on('idle', () => {
      // If these two layers were not added to the map, abort
      if (!map.getLayer('candidates-clusters') || !map.getLayer('clients')) {
        return;
      }

      // Enumerate ids of the layers.
      const toggleableLayerIds = [
        {'name': 'Candidates',
          'id': 'candidates',
          'layer': ['candidates-clusters','candidates-cluster-count','candidates-unclustered-point']},
        {'name': 'Clients',
          'id': 'clients',
          'layer': ['clients']}
      ];

      // Set up the corresponding toggle button for each layer.
      for (const id of toggleableLayerIds) {
        // Skip layers that already have a button set up.
        if (document.getElementById(id.id)) {
          continue;
        }

        // Create a link.
        const link = document.createElement('a');
        link.id = id.id;
        link.href = '#';
        link.textContent = id.name;
        link.className = 'active';

        // Show or hide layer when the toggle is clicked.
        link.onclick = function (e) {
          const clickedLayer = toggleableLayerIds.find( ({ id }) => id === this.id );
          e.preventDefault();
          e.stopPropagation();

          // console.log(clickedLayer);
          clickedLayer.layer.forEach((layer, i) => {

            const visibility = map.getLayoutProperty(
              layer,
              'visibility'
            );

            // Toggle layer visibility by changing the layout object's visibility property.
            if (visibility === 'visible') {
              map.setLayoutProperty(layer, 'visibility', 'none');
              this.className = '';
            } else {
              this.className = 'active';
              map.setLayoutProperty(
                layer,
                'visibility',
                'visible'
              );
            }

          });

        };

        const layers = document.getElementById('menu');
        layers.appendChild(link);
      }
    });
</script>

</body>
</html>
