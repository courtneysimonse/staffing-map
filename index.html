<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Titan Staffing Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
  <link href="vendor/spiderify.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>
<body>

  <nav id="menu"></nav>
  <div id="map"></div>
  <button id="geocode" class="button" onclick="getCSVs()">Load Data</button>
  <nav id="filter-group" class="filter-group"></nav>

  <script src="vendor/spiderify.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- <script src="vendor/papaparse.min.js" charset="utf-8"></script> -->
  <!-- <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css"> -->
  <script>

    mapboxgl.accessToken = 'pk.eyJ1IjoiY291cnRuZXlzaW1vbnNlIiwiYSI6ImNqZGozNng0NjFqZWIyd28xdDJ2MXduNTcifQ.PoSFtqfsq1di1IDXzlN4PA';
      const map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v11',
          center: [-74.5, 42.0],
          zoom: 6,
          maxZoom: 13
      });


    const nav = new mapboxgl.NavigationControl({showCompass: false});
    map.addControl(nav, 'top-left');

    const filterGroup = document.getElementById('filter-group');

    // disable map rotation using right click + drag
    map.dragRotate.disable();

    // disable map rotation using touch rotation gesture
    map.touchZoomRotate.disableRotation();

    // spiderifier
    spiderifier = new MapboxglSpiderifier(map, {
      markerWidth: 40,
      markerHeight: 40,
      customPin: true,
      initializeLeg: function (spiderLeg) {

        var content = createPopupContent(spiderLeg.feature);

        var popup = new mapboxgl.Popup({
            // closeOnClick: false,
            offset: MapboxglSpiderifier.popupOffsetForSpiderLeg(spiderLeg)
          }).setHTML(content);

        spiderLeg.mapboxMarker.setPopup(popup);
        popup.addTo(map);

      },
      onClick: function (event, spiderLeg) {

      }
    });
    const SPIDERFY_FROM_ZOOM = 13;


    var mapboxClient = mapboxSdk({ accessToken: 'pk.eyJ1IjoiY291cnRuZXlzaW1vbnNlIiwiYSI6ImNqZGozNng0NjFqZWIyd28xdDJ2MXduNTcifQ.PoSFtqfsq1di1IDXzlN4PA' });

    function getCSVs() {
      var candidatesCSV = d3.csv("./data/candidates.csv");
      var clientsCSV = d3.csv("./data/client-sites.csv");
      Promise.all([candidatesCSV,clientsCSV]).then(processData, error);
      document.getElementById('geocode').style.visibility = 'hidden';
    }

    // function fired if there is an error
    function error(error) {
      console.log(error)
    }

    function processData(data) {
      var candidatesData = data[0],
          clientsData = data[1];

      var candidatesGeoJSON = getCoords(candidatesData);
      var clientsGeoJSON = getCoords(clientsData);

      Promise.all([candidatesGeoJSON,clientsGeoJSON]).then((response) => {
        candidatesGeoJSON = response[0];
        clientsGeoJSON = response[1];

          map.addSource('candidates', {
              'type': 'geojson',
              'data': candidatesGeoJSON,
              'cluster': true,
              'clusterMaxZoom': 14, // Max zoom to cluster points on
              'clusterRadius': 50 // Radius of each cluster when clustering points (defaults to 50)
          });
          // Add a layer showing the candidates.
          map.addLayer({
              'id': 'candidates-clusters',
              'type': 'circle',
              'source': 'candidates',
              'filter': ['has', 'point_count'],
              'paint': {
                  'circle-color': '#4264fb',
                  'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                    8,
                    3,
                    13,
                    6,
                    17
                    ],
                  'circle-stroke-width': 1,
                  'circle-stroke-color': '#ffffff'
              }
          });
          map.addLayer({
            id: 'candidates-cluster-count',
            type: 'symbol',
            source: 'candidates',
            filter: ['has', 'point_count'],
            layout: {
              'text-field': '{point_count_abbreviated}',
              'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
              'text-size': 12
            },
            paint:{
              'text-color': 'white'
            }
          });

          map.addLayer({
            id: 'candidates-unclustered-point',
            type: 'circle',
            source: 'candidates',
            filter: ['!', ['has', 'point_count']],
            paint: {
              'circle-color': '#4264fb',
              'circle-radius': 4,
              'circle-stroke-width': 1,
              'circle-stroke-color': '#fff'
            }
          });

          // inspect a cluster on click
          map.on('click', 'candidates-clusters', (e) => {
            const features = map.queryRenderedFeatures(e.point, {
              layers: ['candidates-clusters']
            });
            const clusterId = features[0].properties.cluster_id;
            map.getSource('candidates').getClusterExpansionZoom(
              clusterId,
              (err, zoom) => {
                if (err) return;

                // console.log(map.getZoom());

                map.easeTo({
                  center: features[0].geometry.coordinates,
                  zoom: zoom
                });

                // console.log(zoom);
                // spiderifier.spiderfy(e.lngLat, features);

              }
            );


            spiderifier.unspiderfy();
            if (!features.length) {
              return;
            } else if (map.getZoom() < SPIDERFY_FROM_ZOOM) {
              map.easeTo({center: e.lngLat, zoom: map.getZoom() + 2});
            } else {
              map.getSource('candidates').getClusterLeaves(
                features[0].properties.cluster_id,
                100,
                0,
                function(err, leafFeatures){
                  if (err) {
                    return console.error('error while getting leaves of a cluster', err);
                  }
                  var markers = leafFeatures.map(function(leafFeature){
                    // console.log(leafFeature.properties);
                    return leafFeature.properties;
                  });
                  spiderifier.spiderfy(features[0].geometry.coordinates, markers);
                }
              );
            }
          });

          // When a click event occurs on a feature in
          // the unclustered-point layer, open a popup at
          // the location of the feature, with
          // description HTML from its properties.
          map.on('click', 'candidates-unclustered-point', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const props = e.features[0].properties;
            const description = "<strong>" + props['FIRST NAME'] + " " + props['LAST NAME'] + "</strong><br>" +
              "<strong>Temp ID:</strong> " + props['TEMP ID'] + "<br>" +
              "<strong>Position:</strong> " + props['POSITION'] + "<br>" +
              "<strong>Pay:</strong> " + props['PAY'] + "  <strong>Shift:</strong> " + props['SHIFT'] + "  <strong>Car:</strong> " + props['CAR'];

            // Ensure that if the map is zoomed out such that
            // multiple copies of the feature are visible, the
            // popup appears over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
              .setLngLat(coordinates)
              .setHTML(description)
              .addTo(map);
          });

          map.addSource('clients', {
              'type': 'geojson',
              'data': clientsGeoJSON,
              'cluster': true,
              'clusterMaxZoom': 14, // Max zoom to cluster points on
              'clusterRadius': 50 // Radius of each cluster when clustering points (defaults to 50)
          });
          // Add a layer showing the clients.
          map.addLayer({
              'id': 'clients-clusters',
              'type': 'circle',
              'source': 'clients',
              'filter': ['has', 'point_count'],
              'paint': {
                  'circle-color': 'green',
                  'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                    8,
                    3,
                    13,
                    6,
                    17
                    ],
                  'circle-stroke-width': 1,
                  'circle-stroke-color': '#ffffff'
              }
          });
          map.addLayer({
            id: 'clients-cluster-count',
            type: 'symbol',
            source: 'clients',
            filter: ['has', 'point_count'],
            layout: {
              'text-field': '{point_count_abbreviated}',
              'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
              'text-size': 12
            },
            paint:{
              'text-color': 'white'
            }
          });

          map.addLayer({
            id: 'clients-unclustered-point',
            type: 'circle',
            source: 'clients',
            filter: ['!', ['has', 'point_count']],
            paint: {
              'circle-color': 'green',
              'circle-radius': 4,
              'circle-stroke-width': 1,
              'circle-stroke-color': '#fff'
            }
          });

          // inspect a cluster on click
          map.on('click', 'clients-clusters', (e) => {
            const features = map.queryRenderedFeatures(e.point, {
              layers: ['clients-clusters']
            });
            const clusterId = features[0].properties.cluster_id;
            map.getSource('clients').getClusterExpansionZoom(
              clusterId,
              (err, zoom) => {
                if (err) return;

                // console.log(map.getZoom());

                map.easeTo({
                  center: features[0].geometry.coordinates,
                  zoom: zoom
                });

                // console.log(zoom);
                // spiderifier.spiderfy(e.lngLat, features);

              }
            );


            spiderifier.unspiderfy();
            if (!features.length) {
              return;
            } else if (map.getZoom() < SPIDERFY_FROM_ZOOM) {
              map.easeTo({center: e.lngLat, zoom: map.getZoom() + 2});
            } else {
              map.getSource('clients').getClusterLeaves(
                features[0].properties.cluster_id,
                100,
                0,
                function(err, leafFeatures){
                  if (err) {
                    return console.error('error while getting leaves of a cluster', err);
                  }
                  var markers = leafFeatures.map(function(leafFeature){
                    // console.log(leafFeature.properties);
                    return leafFeature.properties;
                  });
                  spiderifier.spiderfy(features[0].geometry.coordinates, markers);
                }
              );
            }
          });

          // When a click event occurs on a feature in
          // the unclustered-point layer, open a popup at
          // the location of the feature, with
          // description HTML from its properties.
          map.on('click', 'clients-unclustered-point', (e) => {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const props = e.features[0].properties;
            const description = "<strong>" + props['COMPANY'] + "</strong><br>" +
              "<strong>Position:</strong> " + props['JOB POSITION'] + " <strong>Pay:</strong> " + props['PAY RATE'] + "<br>" +
              props['DESCRIPTION'] + "<br>" +
              props['SCHEDULE'] + "<br>" +
              "<strong>No. of People: </strong>" + props['NUMBER OF PEOPLE'] + " <strong>English Level:</strong> " + props['ENGLISH LEVEL'];

            // Ensure that if the map is zoomed out such that
            // multiple copies of the feature are visible, the
            // popup appears over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
              .setLngLat(coordinates)
              .setHTML(description)
              .addTo(map);
          });

          // Create a popup, but don't add it to the map yet.
          const popup = new mapboxgl.Popup({
              closeButton: false,
              closeOnClick: false
          });

          map.on('mouseenter', 'candidates-clusters' || 'candidates-cluster-count', (e) => {
              // Change the cursor style as a UI indicator.
              map.getCanvas().style.cursor = 'pointer';

          });

          map.on('mouseenter', 'candidates-unclustered-point', (e) => {
              // Change the cursor style as a UI indicator.
              map.getCanvas().style.cursor = 'pointer';

              const coordinates = e.features[0].geometry.coordinates.slice();
              const props = e.features[0].properties;
              const description = "<strong>" + props['COMPANY'] + "</strong><br>" +
                "<strong>Position:</strong> " + props['JOB POSITION'] + " <strong>Pay:</strong> " + props['PAY RATE'] + "<br>" +
                props['DESCRIPTION'] + "<br>" +
                props['SCHEDULE'] + "<br>" +
                "<strong>No. of People: </strong>" + props['NUMBER OF PEOPLE'] + " <strong>English Level:</strong> " + props['ENGLISH LEVEL'];

              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                  coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              // Populate the popup and set its coordinates
              // based on the feature found.
              popup.setLngLat(coordinates).setHTML(description).addTo(map);

          });

          map.on('mouseleave', 'candidates-clusters' || 'candidates-cluster-count' || 'candidates-unclustered-point', (e) => {
              // Change the cursor style as a UI indicator.
              map.getCanvas().style.cursor = '';
              popup.remove();

          });

          map.on('mouseenter', 'clients-unclustered-point', (e) => {
              // Change the cursor style as a UI indicator.
              map.getCanvas().style.cursor = 'pointer';

              // Copy coordinates array.
              const coordinates = e.features[0].geometry.coordinates.slice();
              const props = e.features[0].properties;
              const description = "<strong>" + props['COMPANY'] + "</strong><br>" +
                        "<strong>Position:</strong> " + props['JOB POSITION'] + " <strong>Pay:</strong> " + props['PAY RATE'] + "<br>" +
                        props['DESCRIPTION'] + "<br>" +
                        props['SCHEDULE'] + "<br>" +
                        "<strong>No. of People: </strong>" + props['NUMBER OF PEOPLE'] + " <strong>English Level:</strong> " + props['ENGLISH LEVEL'];

              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                  coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              // Populate the popup and set its coordinates
              // based on the feature found.
              popup.setLngLat(coordinates).setHTML(description).addTo(map);
          });

          map.on('mouseleave', 'clients-unclustered-point', () => {
              map.getCanvas().style.cursor = '';
              popup.remove();
          });


          // After the last frame rendered before the map enters an "idle" state.
          map.on('idle', () => {
            // If these two layers were not added to the map, abort
            if (!map.getLayer('candidates-clusters') || !map.getLayer('clients-clusters')) {
              return;
            }

            // Enumerate ids of the layers.
            const toggleableLayerIds = [
              {'name': 'Candidates',
                'id': 'candidates',
                'layer': ['candidates-clusters','candidates-cluster-count','candidates-unclustered-point'],
                'position': ['Stationary Machine Operator','Office Assistant','Warehouse labor',
                              'Production Line','Garment Inspector','Packer'],
                'car': ['yes','no']
              },
              {'name': 'Clients',
                'id': 'clients',
                'layer': ['clients-clusters','clients-cluster-count','clients-unclustered-point'],
                'english': ['basic','advance']
              }
            ];

            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
              // Skip layers that already have a button set up.
              if (document.getElementById(id.id)) {
                continue;
              }

              // Create a link.
              const link = document.createElement('a');
              link.id = id.id;
              link.href = '#';
              link.textContent = id.name;
              link.className = 'active';

              // Show or hide layer when the toggle is clicked.
              link.onclick = function (e) {
                const clickedLayer = toggleableLayerIds.find( ({ id }) => id === this.id );
                e.preventDefault();
                e.stopPropagation();

                // console.log(clickedLayer);
                clickedLayer.layer.forEach((layer, i) => {

                  const visibility = map.getLayoutProperty(
                    layer,
                    'visibility'
                  );

                  // Toggle layer visibility by changing the layout object's visibility property.
                  if (visibility === 'visible') {
                    map.setLayoutProperty(layer, 'visibility', 'none');
                    this.className = '';
                  } else {
                    this.className = 'active';
                    map.setLayoutProperty(
                      layer,
                      'visibility',
                      'visible'
                    );
                  }

                });

              };

              const layers = document.getElementById('menu');
              layers.appendChild(link);
            }


          });

      const filterHeaders = ['JOB POSITION','PAY RATE','SCHEDULE','NUMBER OF PEOPLE','ENGLISH LEVEL'];
      filterHeaders.forEach((header, i) => {
        const filterClass = header.replace(/\s/g, '');

        const jobFilterHeader = document.createElement('details');
        jobFilterHeader.classList.add('filter-group-header');
        jobFilterHeader.innerHTML = "<summary id='"+header+"'>"+header+"</summary>";
        filterGroup.appendChild(jobFilterHeader);

        const jobTypes = [];
        clientsGeoJSON.features.forEach((item, i) => {
          // console.log(item.properties[header]);
          // console.log(header);
          if (!jobTypes.includes(item.properties[header])) {
            jobTypes.push(item.properties[header]);
          }
        });
        // console.log(jobTypes);

        let jobsFilter = jobTypes;

        const clientsSource = map.getSource('clients');
        let clientsGeoJSONFiltered = {};
        clientsGeoJSONFiltered.type = "FeatureCollection";
        clientsGeoJSONFiltered.features = [];

        for (const job of jobTypes) {
          // Add checkbox and label elements for the layer.
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.id = job;
          input.checked = true;
          input.classList.add(filterClass);
          jobFilterHeader.appendChild(input);

          const label = document.createElement('label');
          label.setAttribute('for', job);
          label.textContent = job;
          label.classList.add(filterClass);
          jobFilterHeader.appendChild(label);

          // When the checkbox changes, update the visibility of the layer.
          input.addEventListener('change', (e) => {
            clientsGeoJSONFiltered.features = [];
            if (input.checked) {
              jobsFilter.push(job);
              // console.log(jobsFilter);
            } else {
              jobsFilter = jobsFilter.filter( (item) => {
                if (item != job) {
                  return item
                }
              });
              // console.log(jobsFilter);
            }
          clientsGeoJSON.features.forEach((item, i) => {
            if (jobsFilter.includes(item.properties[header])) {
              clientsGeoJSONFiltered.features.push(item);
            }
          });

          // console.log(clientsGeoJSON);
          // console.log(clientsGeoJSONFiltered);
          clientsSource.setData(clientsGeoJSONFiltered);
          // console.log(map.getSource('clients'));
        });

      }

      });



    });

    }

    async function getCoords(data) {

      var dataJSON = {
          "type": "FeatureCollection",
          "features": []
        };

      for (let i = 0; i < data.length; i++) {
        const item = data[i];
        const itemCoords = await mapboxClient.geocoding.forwardGeocode({
          query: '"'+item['ADDRESS']+", "+item['CITY']+", "+item["STATE"]+" "+item["ZIP"]+'"',
          proximity: [-74.5, 42.0],
          types: ['address']
        }).send()
        // console.log(itemCoords);
        const coords = itemCoords.body.features[0].center;
        const dataFeature = {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": coords
          },
          "properties": item
        };
        dataJSON.features.push(dataFeature);
      }

      return dataJSON;

    }




    map.on('zoomstart', () => {
      spiderifier.unspiderfy();
    });

    function createPopupContent(props) {
      console.log(props);
      const description = "<strong>" + props['FIRST NAME'] + " " + props['LAST NAME'] + "</strong><br>" +
        "<strong>Temp ID:</strong> " + props['TEMP ID'] + "<br>" +
        "<strong>Position:</strong> " + props['POSITION'] + "<br>" +
        "<strong>Pay:</strong> " + props['PAY'] + "  <strong>Shift:</strong> " + props['SHIFT'] + "  <strong>Car:</strong> " + props['CAR'];
      return description;
    }
  </script>

</body>
</html>
