<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Titan Staffing Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
  <link href="../vendor/spiderify.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">

</head>
<body>

  <nav id="menu"></nav>
  <div id="map"></div>
  <button id="geocode" class="button">Load Data</button>
  <nav id="filter-group-clients" class="filter-group"></nav>
  <nav id="filter-group-candidates" class="filter-group"></nav>

  <button id="add-data" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDataModal">Add a Candidate</button>

  <!-- The Modal -->
  <div id="addDataModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a Candidate Record</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="newCandidateForm" name="newCandidateForm">
            <div class="modal-body">

                 <div class="input-group">
                   <label class="form-label" for="FIRST NAME">Name:</label>
                   <input class="form-control" type="text" name="FIRST NAME" placeholder="First Name" required value=""></input>
                   <input class="form-control" type="text" name="LAST NAME" placeholder="Last Name" required value=""></input>
                 </div>
                 <p>
                   <label class="form-label" for="TEMP ID">Temp ID:</label>
                   <input class="form-control" type="text" name="TEMP ID" placeholder="Temp ID" required value=""></input>
                 </p>
                 <p>
                   <label class="form-label" for="ADDRESS">Address:</label>
                   <input class="form-control" type="text" name="ADDRESS" placeholder="Street Address" required value=""></input>
                 </p>
                 <div class="input-group">
                   <input class="form-control" type="text" name="CITY" placeholder="City" required value=""></input>
                   <input class="form-control" type="text" name="STATE" placeholder="State" required value=""></input>
                   <input class="form-control" type="text" name="ZIP" placeholder="Zip Code" required value=""></input>
                 </div>
                 <select class="form-select" id="position" name="POSITION">
                   <option value="Packer">Packer</option>
                   <option value="Shipping">Shipping</option>
                   <option value="Clerical">Clerical</option>
                   <option value="Forklift">Forklift</option>
                   <option value="Machine Operator">Machine Operator</option>
                </select>
                 <div class="input-group">
                   <label class="form-label" for="PAY">Pay:</label>
                   <input class="form-control" type="number" step="any" name="PAY" required value=""></input>
                   <label class="form-label" for="SHIFT">Shift:</label>
                   <select class="form-control" id="shift" name="SHIFT">
                     <option value=1>1</option>
                     <option value=2>2</option>
                     <option value=3>3</option>
                   </select>
                   <label class="form-label" for="CAR">Car:</label>
                   <select class="form-control" id="car" name="CAR">
                     <option value=true>Yes</option>
                     <option value=false>No</option>
                   </select>
                 </div>
                 <label class="form-label" for="STATUS">Status:</label>
                 <select class="form-control" id="status" name="STATUS">
                   <option value=true>ACTIVE</option>
                   <option value=false>INACTIVE</option>
                 </select>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="submitNew">Save & Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>



  <script src="../vendor/spiderify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>


  <script type="module" src="js/app.js">  </script>

</body>
</html>
