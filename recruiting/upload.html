<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Titan Staffing - Upload Candidates Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="../css/styles.css" rel="stylesheet">

</head>
<body>

  <h1>Upload Candidates Data</h1>

  <a class="btn btn-primary" role="button" href="index.html">Back to the Map</a>

  <div id="login" class="col-4 m-3">
    <form id="loginForm">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" name="email">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- <div class="">
      <p>Currently signed in as: <span id="currentUser"></span>.</p>
    </div> -->
  </div>
  <button type="button" class="btn btn-secondary" id="signOut">Sign Out</button>
  <form id="uploadForm" name="uploadForm" class="row g-3">
    <div class="mb-3">
      <label for="formFile" class="form-label">Select CSV File to Upload</label>
      <input class="form-control" type="file" id="formFile" accept=".csv">
    </div>
    <div class="">
      <button type="submit" class="btn btn-primary" id="submitFile">Submit</button>
    </div>
  </form>
  <div class="mt-2 mx-3" id="errorLog">
  </div>
  <div class="mt-2 mx-3" id="outputLog">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script type="module" src="../recruiting/js/upload.js">  </script>

</body>
</html>
