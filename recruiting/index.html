<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Titan Staffing Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
  <link href="../vendor/spiderify.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">

</head>
<body>

  <button id="geocode" class="btn btn-primary">Load Data</button>
  <button id="showRadius" class="btn btn-secondary">Show Radius around Point</button>
  <a id="upload" class="btn btn-primary" role="button" href="upload.html">Upload a CSV</a>

  <div class="container-fluid">
    <div class="row justify-content-end">
      <div class="col-sm-12 col-lg-9 p-0">
        <div id="map" class=" m-0 p-0"></div>
      </div>
      <div class="col-3" id="layerToggle">
        <strong>Clients Filters</strong>
        <div class="accordion" id="filter-group-clients-accordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="filter-group-clients-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filter-group-clients-position" aria-expanded="false" aria-controls="filter-group-clients-position">
                Position
              </button>
            </h2>
            <div id="filter-group-clients-position" class="accordion-collapse collapse" aria-labelledby="filter-group-clients-headingOne">
              <div class="accordion-body">
                <div class="form-check">
                  <input type="checkbox" id="Machine Operator-clients" class="form-check-input POSITION-clients clientsChecks" checked>
                  <label for="Machine Operator-clients" class="form-check-label POSITION-clients">Machine Operator</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="Packer-clients" class="form-check-input POSITION-clients clientsChecks" checked>
                  <label for="Packer-clients" class="form-check-label POSITION-clients">Packer</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="Shipping-clients" class="form-check-input POSITION-clients clientsChecks" checked>
                  <label for="Shipping-clients" class="form-check-label POSITION-clients">Shipping</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="Clerical-clients" class="form-check-input POSITION-clients clientsChecks" checked>
                  <label for="Clerical-clients" class="form-check-label POSITION-clients">Clerical</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="Forklift-clients" class="form-check-input POSITION-clients clientsChecks" checked>
                  <label for="Forklift-clients" class="form-check-label POSITION-clients">Forklift</label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="filter-group-clients-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filter-group-clients-collapseTwo" aria-expanded="false" aria-controls="filter-group-clients-collapseTwo">
                English Level
              </button>
            </h2>
            <div id="filter-group-clients-collapseTwo" class="accordion-collapse collapse" aria-labelledby="filter-group-clients-headingTwo">
              <div class="accordion-body">
                <div class="form-check">
                  <input type="checkbox" id="Fluent-clients" class="form-check-input ENGLISHLEVEL-clients clientsChecks" checked>
                  <label for="Fluent-clients" class="form-check-label ENGLISHLEVEL-clients">Fluent</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="None-clients" class="form-check-input ENGLISHLEVEL-clients clientsChecks" checked>
                  <label for="None-clients" class="form-check-label ENGLISHLEVEL-clients">None</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="Conversational-clients" class="form-check-input ENGLISHLEVEL-clients clientsChecks" checked>
                  <label for="Conversational-clients" class="form-check-label ENGLISHLEVEL-clients">Conversational</label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="filter-group-clients-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filter-group-clients-collapseThree" aria-expanded="false" aria-controls="filter-group-clients-collapseThree">
                Status
              </button>
            </h2>
            <div id="filter-group-clients-collapseThree" class="accordion-collapse collapse" aria-labelledby="filter-group-clients-headingThree">
              <div class="accordion-body">
                <div class="form-check">
                  <input type="checkbox" id="ACTIVE-clients" class="form-check-input STATUS-clients clientsChecks" checked>
                  <label for="ACTIVE-clients" class="form-check-label STATUS-clients">ACTIVE</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="INACTIVE-clients" class="form-check-input STATUS-clients clientsChecks" checked>
                  <label for="INACTIVE-clients" class="form-check-label STATUS-clients">INACTIVE</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <strong>Candidates Filters</strong>
        <div class="accordion" id="filter-group-candidates-accordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="filter-group-candidates-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filter-group-candidates-position" aria-expanded="false" aria-controls="filter-group-candidates-position">
                Position
              </button>
            </h2>
            <div id="filter-group-candidates-position" class="accordion-collapse collapse" aria-labelledby="filter-group-candidates-headingOne">
              <div class="accordion-body">
                <div class="form-check">
                  <input type="checkbox" id="Machine Operator-candidates" class="form-check-input POSITION-candidates candidatesChecks" checked>
                  <label for="Machine Operator-candidates" class="form-check-label POSITION-candidates">Machine Operator</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="Packer-candidates" class="form-check-input POSITION-candidates candidatesChecks" checked>
                  <label for="Packer-candidates" class="form-check-label POSITION-candidates">Packer</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="Shipping-candidates" class="form-check-input POSITION-candidates candidatesChecks" checked>
                  <label for="Shipping-candidates" class="form-check-label POSITION-candidates">Shipping</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="Clerical-candidates" class="form-check-input POSITION-candidates candidatesChecks" checked>
                  <label for="Clerical-candidates" class="form-check-label POSITION-candidates">Clerical</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="Forklift-candidates" class="form-check-input POSITION-candidates candidatesChecks" checked>
                  <label for="Forklift-candidates" class="form-check-label POSITION-candidates">Forklift</label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="filter-group-candidates-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filter-group-candidates-collapseTwo" aria-expanded="false" aria-controls="filter-group-candidates-collapseTwo">
                Car
              </button>
            </h2>
            <div id="filter-group-candidates-collapseTwo" class="accordion-collapse collapse" aria-labelledby="filter-group-candidates-headingTwo">
              <div class="accordion-body">
                <div class="form-check">
                  <input type="checkbox" id="Yes-candidates" class="form-check-input CAR-candidates candidatesChecks" checked>
                  <label for="Yes-candidates" class="form-check-label CAR-candidates">Yes</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="No-candidates" class="form-check-input CAR-candidates candidatesChecks" checked>
                  <label for="No-candidates" class="form-check-label CAR-candidates">No</label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="filter-group-candidates-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filter-group-candidates-collapseThree" aria-expanded="false" aria-controls="filter-group-candidates-collapseThree">
                Status
              </button>
            </h2>
            <div id="filter-group-candidates-collapseThree" class="accordion-collapse collapse" aria-labelledby="filter-group-candidates-headingThree">
              <div class="accordion-body">
                <div class="form-check">
                  <input type="checkbox" id="ACTIVE-candidates" class="form-check-input STATUS-candidates candidatesChecks" checked>
                  <label for="ACTIVE-candidates" class="form-check-label STATUS-candidates">ACTIVE</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="INACTIVE-candidates" class="form-check-input STATUS-candidates candidatesChecks" checked>
                  <label for="INACTIVE-candidates" class="form-check-label STATUS-candidates">INACTIVE</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="add-data" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDataModal">Add a Candidate</button>

  <!-- The Modal -->
  <div id="addDataModal" class="modal fade" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDataHeading">Add a Candidate Record</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="newCandidateForm" name="newCandidateForm" class="row g-3">
                <div class="col-md-6">
                  <label for="inputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" name="FIRST NAME" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" name="LAST NAME" placeholder="Last Name">
                </div>
                <div class="col-12">
                  <label for="inputTempID" class="form-label">Temp ID</label>
                  <input type="text" class="form-control" id="inputTempID" name="TEMP ID">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" name="ADDRESS" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" name="CITY">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select" name="STATE">
                    <option selected>Choose...</option>
                    <option value="NJ">NJ</option>
                    <option value="NY">NY</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip" name="ZIP">
                </div>
                <div class="col-6">
                  <select class="form-select" id="inputPosition" name="POSITION">
                    <option value="Packer">Packer</option>
                    <option value="Shipping">Shipping</option>
                    <option value="Clerical">Clerical</option>
                    <option value="Forklift">Forklift</option>
                    <option value="Machine Operator">Machine Operator</option>
                 </select>
                </div>
                <div class="col-md-4">
                  <label for="inputPay" class="form-label">Pay</label>
                  <input type="text" class="form-control" id="inputPay" name="PAY">
                </div>
                <div class="col-md-4">
                  <label for="inputShift" class="form-label">Shift</label>
                  <select class="form-select" id="inputShift" name="SHIFT">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label" for="inputCar">Car:</label>
                  <select class="form-select" id="inputCar" name="CAR">
                    <option value="Yeo">Yes</option>
                    <option value="NO">No</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputEnglishLevel" class="form-label">English Level</label>
                  <select class="form-select" id="inputEnglishLevel" name="ENGLISHLEVEL">
                    <option value="Fluent">Fluent</option>
                    <option value="Conversational">Conversational</option>
                    <option value="None">None</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="inputStatus">Status:</label>
                  <select class="form-select" id="inputStatus" name="STATUS">
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                  </select>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="submitNew">Save & Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit Candidate Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editCandidateForm" name="editCandidateForm" class="row g-3">
                <div class="col-md-6">
                  <label for="editFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="editFirstName" name="FIRST NAME" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <label for="editLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="editLastName" name="LAST NAME" placeholder="Last Name">
                </div>
                <div class="col-12">
                  <label for="editTempID" class="form-label">Temp ID</label>
                  <input type="text" class="form-control" id="editTempID" name="TEMP ID">
                </div>
                <div class="col-12">
                  <label for="editAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="editAddress" name="ADDRESS" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                  <label for="editCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="editCity" name="CITY">
                </div>
                <div class="col-md-3">
                  <label for="editState" class="form-label">State</label>
                  <select id="editState" class="form-select" name="STATE">
                    <option value="NJ">NJ</option>
                    <option value="NY">NY</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="editZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="editZip" name="ZIP">
                </div>
                <div class="col-6">
                  <select class="form-select" id="editPosition" name="POSITION">
                    <option value="Packer">Packer</option>
                    <option value="Shipping">Shipping</option>
                    <option value="Clerical">Clerical</option>
                    <option value="Forklift">Forklift</option>
                    <option value="Machine Operator">Machine Operator</option>
                 </select>
                </div>
                <div class="col-md-4">
                  <label for="editPay" class="form-label">Pay</label>
                  <input type="text" class="form-control" id="editPay" name="PAY">
                </div>
                <div class="col-md-4">
                  <label for="editShift" class="form-label">Shift</label>
                  <select class="form-select" id="editShift" name="SHIFT">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label" for="editCar">Car:</label>
                  <select class="form-select" id="editCar" name="CAR">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="editEnglishLevel" class="form-label">English Level</label>
                  <select class="form-select" id="editEnglishLevel" name="ENGLISHLEVEL">
                    <option value="Fluent">Fluent</option>
                    <option value="Conversational">Conversational</option>
                    <option value="None">None</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="editStatus">Status:</label>
                  <select class="form-select" id="editStatus" name="STATUS">
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                  </select>
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" id="deleteCandidate" data-bs-dismiss="modal">Delete</button>
            <button type="submit" class="btn btn-primary" id="submitEdit">Save & Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <div class="toast-container position-absolute bottom-0 beginning-0 p-3">
    </div>

  <script src="../vendor/spiderify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

  <script type="module" src="../recruiting/js/app.js">  </script>

</body>
</html>
